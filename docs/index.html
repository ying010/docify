<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/assets/css/vue.css">
  <link rel="stylesheet" href="/assets/css/gitalk.css">
  <script>
    const _hmt = _hmt || [];
    (function() {
      const hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?b3354307876925c625a24bb138d2177c";
      const s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    const gitalkConfig = {
      clientID: '0a5473c5f89ff86aafc6',
      clientSecret: '3fbf67835f7436f0d987712e2c65512100561ad0',
      repo: 'https://github.com/ying010/note',
      owner: 'ying010',
      admin: ["ying010"],
      distractionFreeMode: false
    }

    window.$docsify = {
      // 文档标题，会显示在侧边栏顶部
      // 可以是HTML代码
      name: '文档',
      // 在侧边栏中出现的网站图标，可以使用CSS来更改大小
      logo: '/_media/logo.png',
      // 配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件
      // repo: 'ying010/note/',
      repo: 'https://github.com/ying010/note',
      // 加载自定义侧边栏。设置为 true 后会加载 _sidebar.md 文件，也可以自定义加载的文件名
      loadSidebar: true,
      // loadSidebar: 'side.md', // 会加载side.md为侧边栏
      // 完全隐藏侧边栏
      // hideSidebar: true,
      // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
      autoHeader: true,
      // 加载自定义导航栏。设置为 true 后会加载 _navbar.md 文件，也可以自定义加载的文件名
      // loadNavbar: true,
      // loadNavbar: 'nav.md', // 加载 nav.md
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 启用封面页 默认加载 _coverpage.md 文件
      coverpage: true,
      // 开启多个封面页
      // coverpage: {
      //   '/': 'cover.md',
      //   '/zh-cn/': 'cover.md',
      // },

      // 插件
      search: {
        // 搜索的路径
        paths: 'auto',
        placeholder: '🔍 检索 ',
        noData: '😞 无效关键字! ',
        depth: 6
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            let label, domObj, main, divEle, gitalk;
            label = md5(decodeURI(vm.route.path.split("/").pop()));
            domObj = Docsify.dom;
            main = domObj.getNode("#main");

            Array.apply(
                    null,
                    document.querySelectorAll("div.gitalk-container")
            ).forEach(function(ele) {
              ele.remove();
            });

            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(
                    Object.assign(gitalkConfig, { id: !label ? "home" : label })
            );
            gitalk.render("gitalk-container-" + label);
          });
        }
      ]
    }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="./assets/js/md5.js"></script>
  <script src="./assets/js/gitalk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="./assets/js/docsify-pagination.min.js"></script>
  <script src="./assets/js/zoom-image.js"></script>
  <script src="./assets/js/prism-bash.js"></script>
  <script src="./assets/js/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
